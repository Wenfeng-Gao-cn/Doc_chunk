    content: 在中华人民共和国境内从事电信活动或者与电信有关的活动，必须遵守本条例。
    title: 适用范围
  - children: []
    content: 电信是指利用有线、无线的电磁系统或者光电系统，传送、发射或者接收语音、文字、数据、图像以及其他任何形式信息的活动。
    title: 电信定义
  - children: []
    content: 国务院信息产业主管部门对全国电信业实施监督管理，省、自治区、直辖市电信管理机构对本行政区域内的电信业实施监督管理。
    title: 监督管理
  - children: []
    content: 电信监督管理遵循政企分开、破除垄断、鼓励竞争、促进发展和公开、公平、公正的原则。
    title: 监督管理原则
  - children: []
    content: 电信业务经营者应当依法经营，遵守商业道德，接受依法实施的监督检查，提供迅速、准确、安全、方便和价格合理的电信服务。
    title: 电信业务经营者要求
  - children: []
    content: 电信网络和信息的安全受法律保护，任何组织或者个人不得利用电信网络从事危害国家安全、社会公共利益或者他人合法权益的活动。
    title: 电信网络和信息安全
  content: 规范电信市场秩序，维护合法权益，保障电信网络和信息的安全，促进电信业健康发展。
  title: 总则
- children:
  - children:
    - children: []
      content: 提供公共网络基础设施、公共数据传送和基本话音通信服务的业务。
      title: 基础电信业务
    - children: []
      content: 利用公共网络基础设施提供的电信与信息服务的业务。
      title: 增值电信业务
    - children: []
      content: 经营基础电信业务须经国务院信息产业主管部门审查批准，增值电信业务根据覆盖范围不同由不同机构审查批准。
      title: 经营条件
    content: 国家对电信业务经营实行许可制度，分为基础电信业务和增值电信业务。
    title: 电信业务许可
  - children:
    - children: []
      content: 按照技术可行、经济合理、公平公正、相互配合的原则实现互联互通。
      title: 互联原则
    - children: []
      content: 主导的电信业务经营者应制定互联规程，并报国务院信息产业主管部门审查同意。
      title: 互联规程
    - children: []
      content: 网间互联双方应进行互联协商，未能达成协议的可申请协调，协调不成的由专家论证并提出方案。
      title: 互联协商与协调
    content: 电信网之间应实现互联互通，主导的电信业务经营者不得拒绝互联互通要求。
    title: 电信网间互联
  - children: []
    content: 电信资费实行市场调节价，国家加强对资费行为的监管。
    title: 电信资费
  - children:
    - children: []
      content: 可以采取指配的方式，也可以采用拍卖的方式。
      title: 资源分配方式
    - children: []
      content: 取得电信资源使用权的，应在规定时限内启用资源，并达到最低使用规模。
      title: 资源使用要求
    content: 国家对电信资源统一规划、集中管理、合理分配，实行有偿使用制度。
    title: 电信资源
  content: 包括电信业务许可、电信网间互联、电信资费和电信资源管理。
  title: 电信市场
- children:
  - children: []
    content: 电信业务经营者应按照国家规定的电信服务标准向电信用户提供服务。
    title: 服务标准
  - children: []
    content: 电信用户有权自主选择使用各类电信业务，电信业务经营者应提供方便。
    title: 用户权益保护
  - children: []
    content: 国务院信息产业主管部门或省、自治区、直辖市电信管理机构应对电信服务质量进行监督检查。
    title: 服务质量监督
  content: 规定了电信业务经营者的服务标准、用户权益保护、服务质量监督等。
  title: 电信服务
- children:
  - children:
    - children: []
      content: 城市建设和村镇、集镇建设应配套设置电信设施。
      title: 配套设置
    - children: []
      content: 任何单位或个人不得擅自改动或迁移他人的电信线路及其他电信设施。
      title: 设施保护
    content: 公用电信网、专用电信网、广播电视传输网的建设应接受统筹规划和行业管理。
    title: 电信设施建设
  - children:
    - children: []
      content: 办理电信设备进网许可证应向国务院信息产业主管部门提出申请，并附送检测报告或认证证书。
      title: 申请与审查
    - children: []
      content: 电信设备生产企业应保证获得进网许可的电信设备的质量稳定、可靠。
      title: 质量监督
    content: 对电信终端设备、无线电通信设备和涉及网间互联的设备实行进网许可制度。
    title: 电信设备进网
  content: 包括电信设施建设和电信设备进网管理。
  title: 电信建设
- children:
  - children: []
    content: 任何组织或个人不得利用电信网络制作、复制、发布、传播含有违法内容的信息。
    title: 信息内容限制
  - children: []
    content: 任何组织或个人不得有危害电信网络安全和信息安全的行为。
    title: 危害行为禁止
  - children: []
    content: 电信业务经营者应建立健全内部安全保障制度，实行安全保障责任制。
    title: 安全保障制度
  content: 规定了电信网络安全和信息安全的保护措施，禁止危害电信网络安全和信息安全的行为。
  title: 电信安全
- children:
  - children: []
    content: 违反条例规定，构成犯罪的，依法追究刑事责任。
    title: 刑事责任
  - children: []
    content: 对尚不构成犯罪的违法行为，由相关部门依据职权责令改正，没收违法所得，并处罚款。
    title: 行政处罚
  content: 对违反条例的行为规定了相应的法律责任和处罚措施。
  title: 罚则
- children: []
  content: 规定了外国组织或个人在境内投资与经营电信业务的具体办法由国务院另行制定，以及条例的施行日期。
  title: 附则
content: 该条例旨在规范电信市场秩序，维护电信用户和电信业务经营者的合法权益，保障电信网络和信息的安全，促进电信业的健康发展。条例涵盖了电信市场、电信服务、电信建设、电信安全及罚则等多个方面。
title: 中华人民共和国电信条例
